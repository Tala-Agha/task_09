{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}

{% endblock %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Sign Up</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit">
        </form>
    </p>
  </div>
</div>
{% endblock %}
